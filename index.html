<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- talwind scripts  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: "hsl(246, 80%, 60%)",
              lightRed: "hsl(15, 100%, 70%)",
              softBlue: "hsl(195, 74%, 62%)",
              lightRed2: "hsl(348, 100%, 68%)",
              limeGreen: "hsl(145, 58%, 55%)",
              violet: "hsl(264, 64%, 52%)",
              softOrange: "hsl(43, 84%, 65%)",
              vdBlue: "hsl(226, 43%, 10%)",
              darkBlue: "hsl(235, 46%, 20%)",
              desBlue: "hsl(235, 45%, 61%)",
              paleBlue: "hsl(236, 100%, 87%)",
            },
            fontFamily: {
              rubik: ["Rubik", "serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-vdBlue text-white font-rubik sm:h-full lg:h-screen sm:w-full m-auto flex flex-col place-content-center"
  >
    <main class="mx-8 my-16 md:mx-[10%] lg:m-auto sm:py-16 max-w-screen-lg">
      <section
        class="grid items-stretch sm:grid-cols-2 md:grid-rows-5 md:grid-cols-2 lg:grid-rows-2 lg:grid-cols-4 gap-6"
      >
        <article
          id="profile"
          class="rounded-xl bg-darkBlue sm:col-span-2 md:row-span-2 md:col-span-2 lg:row-span-2 lg:col-span-1 h-full"
        >
          <div
            class="profile bg-blue flex sm:flex-col gap-3 rounded-xl items-center justify-center sm:items-start sm:px-8 py-8 h-2/3"
          >
            <img
              src="images/image-jeremy.png"
              alt="Jeremy"
              class="border-2 border-white rounded-full w-1/3 sm:w-1/4 justify-self-center scale-75"
            />
            <div class="w-1/2">
              <h3 class="text-sm text-paleBlue">Report for</h3>
              <h1 class="text-xl sm:text-2xl">Jeremy Robson</h1>
            </div>
          </div>
          <ul
            class="flex flex-row sm:flex-col justify-between items-center sm:items-start py-4 px-8 sm:py-6 h-1/3"
          >
            <li>
              <button
                type="button"
                class="timeframe-btn text-paleBlue hover:text-white"
                id="daily"
                data-timeframe="daily"
              >
                Daily
              </button>
            </li>
            <li>
              <button
                type="button"
                class="timeframe-btn text-paleBlue hover:text-white"
                id="weekly"
                data-timeframe="weekly"
              >
                Weekly
              </button>
            </li>
            <li>
              <button
                type="button"
                class="timeframe-btn text-paleBlue hover:text-white"
                id="monthly"
                data-timeframe="monthly"
              >
                Monthly
              </button>
            </li>
          </ul>
        </article>
        <!-- </section> -->

        <!-- <section > -->

        <!-- Work card -->
        <article class="card work bg-lightRed rounded-xl">
          <div class="card-top py-6 relative overflow-hidden">
            <img
              src="images/icon-work.svg"
              alt="work icon"
              class="absolute -top-2 right-4"
            />
          </div>

          <div
            class="card-bottom bg-darkBlue hover:bg-[#333888] transition duration-300 ease-in-out rounded-xl p-8 flex flex-col gap-4"
          >
            <div class="card-header flex justify-between items-center">
              <h2 class="card-type text-xl font-bold">Work</h2>
              <a class="dots">
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
              </a>
            </div>

            <div
              class="card-container flex sm:flex-col sm:items-start justify-between items-center"
            >
              <h3 class="current-hours text-3xl font-thin"></h3>
              <p class="previous-hours text-paleBlue"></p>
            </div>
          </div>
        </article>

        <!-- Play card -->
        <article class="card play bg-softBlue rounded-xl">
          <div class="card-top py-6 relative overflow-hidden">
            <img
              src="images/icon-play.svg"
              alt="Play icon"
              class="absolute -top-2 right-4"
            />
          </div>

          <div
            class="card-bottom bg-darkBlue rounded-xl p-8 flex flex-col gap-4"
          >
            <div class="card-header flex justify-between items-center">
              <h2 class="card-type text-xl font-bold">Play</h2>
              <a class="dots">
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
              </a>
            </div>

            <div
              class="card-container flex justify-between sm:flex-col sm:items-start items-center"
            >
              <h3 class="current-hours text-3xl font-thin"></h3>
              <p class="previous-hours text-paleBlue"></p>
            </div>
          </div>
        </article>

        <!-- Study card -->
        <article class="card study bg-lightRed2 rounded-xl">
          <div class="card-top py-6 relative overflow-hidden">
            <img
              src="images/icon-study.svg"
              alt="Study icon"
              class="absolute -top-2 right-4"
            />
          </div>

          <div
            class="card-bottom bg-darkBlue rounded-xl p-8 flex flex-col gap-4"
          >
            <div class="card-header flex justify-between items-center">
              <h2 class="card-type text-xl font-bold">Study</h2>
              <a class="dots">
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
              </a>
            </div>

            <div
              class="card-container flex justify-between sm:flex-col sm:items-start items-center"
            >
              <h3 class="current-hours text-3xl"></h3>
              <p class="previous-hours tex"></p>
            </div>
          </div>
        </article>

        <!-- Exercise card -->
        <article class="card exercise bg-limeGreen rounded-xl">
          <div class="card-top py-6 relative overflow-hidden">
            <img
              src="images/icon-exercise.svg"
              alt="Study icon"
              class="absolute -top-0 right-4"
            />
          </div>

          <div
            class="card-bottom bg-darkBlue rounded-xl p-8 flex flex-col gap-4"
          >
            <div class="card-header flex justify-between items-center">
              <h2 class="card-type text-xl font-bold">Exercise</h2>
              <a class="dots">
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
              </a>
            </div>

            <div
              class="card-container flex justify-between sm:flex-col sm:items-start items-center"
            >
              <h3 class="current-hours text-3xl"></h3>
              <p class="previous-hours tex"></p>
            </div>
          </div>
        </article>

        <!-- Social card -->
        <article class="card social bg-violet rounded-xl">
          <div class="card-top py-6 relative overflow-hidden">
            <img
              src="images/icon-social.svg"
              alt="Study icon"
              class="absolute -top-2 right-4"
            />
          </div>

          <div
            class="card-bottom bg-darkBlue rounded-xl p-8 flex flex-col gap-4"
          >
            <div class="card-header flex justify-between items-center">
              <h2 class="card-type text-xl font-bold">Social</h2>
              <a class="dots">
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
              </a>
            </div>

            <div
              class="card-container flex justify-between sm:flex-col sm:items-start items-center"
            >
              <h3 class="current-hours text-3xl"></h3>
              <p class="previous-hours tex"></p>
            </div>
          </div>
        </article>

        <!-- Self care card -->
        <article class="card self-care bg-softOrange rounded-xl">
          <div class="card-top py-6 relative overflow-hidden">
            <img
              src="images/icon-self-care.svg"
              alt="Study icon"
              class="absolute -top-2 right-4"
            />
          </div>

          <div
            class="card-bottom bg-darkBlue rounded-xl p-8 flex flex-col gap-4"
          >
            <div class="card-header flex justify-between items-center">
              <h2 class="card-type text-xl font-bold">Self Care</h2>
              <a class="dots">
                <img src="images/icon-ellipsis.svg" alt="ellipsis icon" />
              </a>
            </div>

            <div
              class="card-container flex justify-between sm:flex-col sm:items-start items-center"
            >
              <h3 class="current-hours text-3xl"></h3>
              <p class="previous-hours tex"></p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="text-xs text-center">
      Challenge by
      <a
        class="text-softBlue"
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-softBlue" href="#">Onyinye Oguocha</a>.
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
